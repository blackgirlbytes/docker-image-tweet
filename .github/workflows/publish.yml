#publish your docker image to github container registry
name: publish

on: [push]

jobs:
  publish-tweet-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the publish-tweet Docker image
        run: |
          docker build . --tag ghcr.io/blackgirlbytes/publish-tweet-gcr-demo:latest
          docker run ghcr.io/blackgirlbytes/publish-tweet-gcr-demo:latest
          docker push ghcr.io/blackgirlbytes/publish-tweet-gcr-demo:latest